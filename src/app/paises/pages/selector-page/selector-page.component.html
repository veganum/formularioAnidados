<h1 class="mt-5">Selectores Anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- ! Region -->
  <div class="row mt-5">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- ! Paises -->
  <div class="row mt-5">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Seleccione el Pais --</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>

  <!-- ! Fronteras -->
  <div class="row mt-5">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">-- Seleccione el pa√≠s fronterizo --</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{ frontera }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
